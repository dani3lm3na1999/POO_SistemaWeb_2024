{% extends "base.html" %}

{% block contenido %}
<div class="container mt-4">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card w-50">
                <div class="card-title">
                    <h2 class="text-center">Guardar Productos</h2>
                </div>
                <form method="post">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-outline-success" type="submit" >Guardar</button> |
                        <a class="btn btn-outline-info" href="{% url 'productos' %}">Cancelar</a>
                    </div>
                </form>               
            </div>
        </div>
    </div>
</div>
{% endblock %}
